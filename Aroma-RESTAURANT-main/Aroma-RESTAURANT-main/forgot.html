<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Aroma Kitchen</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Poppins, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: teal;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    a {
      color: teal;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form id="forgotForm">
    <h2>Forgot Password?</h2>
    <p>Enter your email to reset your password</p>
    <input type="email" id="resetEmail" placeholder="Enter your email" required>
    <input type="password" id="newPassword" placeholder="Enter new password" required>
    <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required>
    <button type="submit">Reset Password</button>
    <p><a href="signin.html">Back to Login</a></p>
  </form>

  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem("aroma_users")) || [];
    }

    function saveUsers(users) {
      localStorage.setItem("aroma_users", JSON.stringify(users));
    }

    document.getElementById("forgotForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim().toLowerCase();
      const newPassword = document.getElementById("newPassword").value;
      const confirmNewPassword = document.getElementById("confirmNewPassword").value;

      if (newPassword !== confirmNewPassword) {
        alert("Passwords do not match!");
        return;
      }

      let users = getUsers();
      const userIndex = users.findIndex(u => u.email === email);

      if (userIndex === -1) {
        alert("No account found with that email!");
        return;
      }

      users[userIndex].passwordHash = "h_" + Math.abs(Math.imul(31, 0) + newPassword.charCodeAt(0));
      saveUsers(users);
      alert("Password reset successful! You can now log in.");
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
