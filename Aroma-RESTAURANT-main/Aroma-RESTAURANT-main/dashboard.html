<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Aroma Kitchen</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7f9fb;
      margin: 0;
    }
    header {
      background: teal;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      padding: 30px;
    }
    .logout-btn {
      background: white;
      color: teal;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      font-size: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: teal;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .status {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçΩÔ∏è Aroma Admin Dashboard</h1>
    <button class="logout-btn" id="logoutAdmin">Logout</button>
  </header>

  <main>
    <h2>Customer Orders</h2>
    <p id="noOrders">No orders found yet.</p>
    <table id="ordersTable" style="display:none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Total (‚Ç¶)</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersBody"></tbody>
    </table>
  </main>

  <script src="admin.js"></script>
</body>
</html>
